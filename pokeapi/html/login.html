<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ingreso y Registro</title>
    <link rel="stylesheet" href="../css/login.css">
  </head>
  <body class="logearse">

    <div class="conteLog" id="myNav">
      <a href="" class="closebtn" >Salir</a>
  	<div class="login-html">

  		<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Ingresar</label>
  		<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Registrarse</label>
  		<div class="login-form">
  			<div class="sign-in-htm">
  				<div class="grupo">
  					<label for="user" class="label">Usuario</label>
  					<input id="user" type="text" class="input">
  				</div>
  				<div class="grupo">
  					<label for="pass" class="label">Contrase&ntilde;a</label>
  					<input id="pass" type="password" class="input" data-type="password">
  				</div>
  				<div class="grupo">
  					<input id="check" type="checkbox" class="check" checked>
  					<label for="check"><span class="icon"></span> Recordarme</label>
  				</div>
  				<div class="grupo">
  					<input type="submit" class="button" value="Ingresar">
  				</div>
  				<div class="hr"></div>
  				<div class="pie">
  					<a href="#forgot">¿Olvid&oacute; su contrase&ntilde;a?</a>
  				</div>
  			</div>
  			<div class="sign-up-htm">
  				<div class="grupo">
  					<label for="user" class="label">Usuario</label>
  					<input id="user" type="text" class="input">
  				</div>
  				<div class="grupo">
  					<label for="pass" class="label">Contrase&ntilde;a</label>
  					<input id="pass" type="password" class="input" data-type="password">
  				</div>
  				<div class="grupo">
  					<label for="pass" class="label">Repita contrase&ntilde;a</label>
  					<input id="pass" type="password" class="input" data-type="password">
  				</div>
  				<div class="grupo">
  					<label for="pass" class="label">Correo Electr&oacute;nico</label>
  					<input id="pass" type="text" class="input">
  				</div>
  				<div class="grupo">
  					<input type="submit" class="button" value="Registrarse">
  				</div>
  				<div class="hr"></div>
  				<div class="pie">
  					<label for="tab-1">¿Ya eres miembro?</a>
  				</div>
  			</div>
  		</div>
  	</div>
  </div>
  <script type="text/javascript" src="../js/contenido.js">

  </script>
  </body>
</html>
